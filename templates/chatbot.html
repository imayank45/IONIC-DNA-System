{% extends "base.html" %}
{% block content %}
    <div class="content-container">
        <h1>Chatbot - Ask About Your Results</h1>
        <div class="chatbot-container">
            <form method="POST">
                <label for="question">Ask a question about your DNA results:</label>
                <input type="text" id="question" name="question" placeholder="e.g., What does rs1801133 affect?" required>
                <button type="submit">Ask</button>
            </form>
            {% if answer %}
                <div class="chatbot-response">
                    <p><strong>Answer:</strong> {{ answer }}</p>
                </div>
            {% endif %}
        </div>
        <div class="button-container">
            <a href="{{ url_for('results', filename=filename) }}" class="back-btn">Back to Results</a>
            <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>
        </div>
    </div>
{% endblock %}
