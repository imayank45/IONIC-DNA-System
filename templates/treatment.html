{% extends "base.html" %}
{% block content %}
    <div class="content-container">
        <h1>Treatment Recommendations</h1>
        <div class="treatment-table">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
        <div class="button-container">
            <a href="{{ url_for('results', filename=filename) }}" class="back-btn">Back to Results</a>
            <a href="{{ url_for('index') }}" class="back-btn">Back to Home</a>
        </div>
    </div>
{% endblock %}
